<h1 id="title"><span>CodeSchool</span> Application </h1>

<p id="description">Take your time to fill this form</p>

<form action="" id="survey-form">
  <label id="name-label" for="name" >Name</label>
  <input type="text" id="name" placeholder="Enter your name" required>
  
  <label id="email-label" for="name" >Email</label>
  <input type="email" id="email" placeholder="Enter your email" required>
  
  <label id="number-label" for="name" >Age</label>
  <input type="number" id="number" placeholder="Age" required min="14" max="50">

 <label for="dev-level">Programming Level:</label>
    <select  id="dropdown">
          <option value="beginner">Beginner</option>
          <option value="intermidiate">Intermidiate</option>
          <option value="advanced">Advanced</option>
    </select>
  
  <label id="emp" for="employment">Employment status:</label>
  <div class="radios">
    <label class="label-radio" for="employed">
     <input type="radio" id="employed" name="employment" value="employed">
      Employed
    </label>
  
    <label class="label-radio" for="unemployed">
      <input class="radio"  type="radio" id="unemployed"name="employment" value="unemployed">
      Unemployed
    </label>
   
    
    <label class="label-radio" for="notToSay">
      <input class="radio"  type="radio" id="notToSay" name="employment" value="notToSay">
      Prefer not to say
    </label>
  </div>
  
   <label class="add-course" for="additional-course">Additional course you want?</label>
    <select  id="dropdown">
          <option value="data-analytics">Data analytics</option>
          <option value="Data-science">Data science</option>
          <option value="Machine-l">Machine learning</option>
    </select>
  
  <label class="">Choose at least one course:</label>
  <div class="radios">
  <label class="label-check" for="front_end">
    <input type="checkbox" value="frond_end" name="front_end">
    Font-end Development
  </label>
  <label class="label-check" for="back_end">
    <input type="checkbox" value="back_end" name="back_end">
    Back-end Development
  </label>
  <label class="label-check" for="devOps">
    <input type="checkbox" value="devOps" name="devOps">
    DevOps
  </label>
</div>
  <label class="add-course" for="comments">Any Comments or Suggestions?</label>
  <textarea id="comments" name="comments" rows="5" cols="33" placeholder="Enter your comment here...">
  </textarea>

 <input type="submit" id="submit" value="Submit">

</form>
